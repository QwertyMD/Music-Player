<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    />
    <link rel="stylesheet" href="assets/input.css" />
  </head>
  <body
    class="m-0 bg-[#201f31] grid justify-items-center gap-10 font-['JetBrains_Mono']"
  >
    <h1 class="text-4xl mt-10 text-white">Audiora</h1>
    <div
      class="slideshow-container w-9/12 h-[40vh] sm:h-[70vh] rounded-2xl bg-bottom bg-cover"
    ></div>
    <div class="player-container w-9/12 p-5 grid gap-7 bg-pink-300 rounded-xl">
      <div
        class="playback-control grid sm:grid-cols-3 gap-7 justify-center sm:justify-normal justify-items-center"
      >
        <div class="song-name sm:justify-self-start text-base sm:text-xl">
          We'll Meet Again
        </div>
        <div class="player-control flex items-center gap-3">
          <i
            id="previous"
            class="fa-solid fa-backward-step fa-xl cursor-pointer"
          ></i>
          <i id="play" class="fa-solid fa-circle-play fa-xl cursor-pointer"></i>
          <i
            id="pause"
            class="fa-solid fa-circle-pause fa-xl hidden cursor-pointer"
          ></i>
          <i
            id="next"
            class="fa-solid fa-forward-step fa-xl cursor-pointer"
          ></i>
        </div>
        <div class="volume-control flex items-center gap-3 sm:justify-self-end">
          <i
            id="mute"
            class="fa-solid fa-volume-mute hidden cursor-pointer"
          ></i>
          <i id="unmute" class="fa-solid fa-volume-high cursor-pointer"></i>
          <div
            class="volume-bar w-[100px] h-[3px] bg-black relative rounded-full cursor-pointer"
          >
            <div
              class="volume-circle w-3 h-3 rounded-full absolute top-[-5px] left-[95%] bg-black cursor-pointer transition-[left]"
            ></div>
          </div>
        </div>
      </div>
      <div
        class="duration-bar w-full h-[3px] bg-black relative rounded-full cursor-pointer"
      >
        <div
          class="duration-circle w-3 h-3 rounded-full absolute top-[-5px] left-[-5px] bg-black cursor-pointer transition-[left]"
        ></div>
      </div>
    </div>
    <audio src=""></audio>
    <script src="assets/script.js" type="module"></script>
  </body>
</html>
